<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISPYOU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Add the URL to your background image */
            background-size: cover; /* Adjust the background size */
            background-position: center center; /* Adjust the background position to center */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            height: 90vh; /* Set the height of the body to 100% of the viewport height */
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" onclick="changeBackground('Pratham Kaler')">Pratham Kaler</button>
        <button class="button" onclick="changeBackground('Prab Jakhu')">Prab Jakhu</button>
        <button class="button" onclick="changeBackground('Deepak Bangar')">Deepak Bangar</button>
        <button class="button" onclick="changeBackground('Manroop')">Manroop</button>
        <button class="button" onclick="changeBackground('Neha Bhangu')">Neha Bhangu</button>
        <button class="button" onclick="changeBackground('Muskan')">Muskan</button>
        <button class="button" onclick="changeBackground('Palvi')">Palvi</button>
        <button class="button" onclick="changeBackground('Daman')">Daman</button>
    </div>    
</body>
</html>
