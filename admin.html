<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISPYOU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Add the URL to your background image */
            background-size: cover; /* Adjust the background size */
            background-position: center center; /* Adjust the background position to center */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            height: 100vh; /* Set the height of the body to 100% of the viewport height */
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove default link underline */
            display: inline-block; /* Ensure buttons are displayed inline */
        }

        .button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="teacher.html" class="button">Teacher</a>
        <a href="student.html" class="button">Student</a>
        <a href="parent.html" class="button">Parent</a>
    </div>
</body>
</html>
